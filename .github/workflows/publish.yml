name: publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    uses: stoe/policies/.github/workflows/policy-node-publish.yml@main
    permissions:
      contents: read
      packages: write
      id-token: write
    with:
      npm: true
      gh: true
    secrets:
      npm_token: ${{ secrets.NPM_TOKEN }}
