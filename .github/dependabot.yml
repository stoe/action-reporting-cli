version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    groups:
      all-dependencies:
        patterns:
          - '*'
    commit-message:
      prefix: '⬆️ action'
    labels:
      - 'github-action :robot:'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    groups:
      npm:
        patterns:
          - '*'
    commit-message:
      prefix: '⬆️ npm'
    labels:
      - 'dependency :robot:'
